<div class="container mt-4">
  <h2 class="mb-3 text-primary">Liste des enchères</h2>

  <div class="table-responsive">
    <table class="table table-striped table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Montant (€)</th>
          <th>ID Produit</th>
          <th>ID Acheteur</th>
          <th>ID Vendeur</th>
          <th>Message</th>
          <th>Date de Création</th>
          <th>Active</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bid of bids">
          <td>{{ bid.id }}</td>
          <td class="fw-bold text-success">{{ bid.bid | number:'1.2-2' }}</td>
          <td>{{ bid.idProduct }}</td>
          <td>{{ bid.idBuyer }}</td>
          <td>{{ bid.idSeller }}</td>
          <td class="text-break">{{ bid.message }}</td>
          <td>{{ bid.dateCreate | date:'short' }}</td>
          <td>
            <span class="badge" [ngClass]="{'bg-success': bid.active, 'bg-danger': !bid.active}">
              {{ bid.active ? '✅' : '❌' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
